<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework-buttons</title>
    <style>
        .btn-wrapper {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .btn {
            border: none;
            border-radius: 20px;
            min-width: 120px;
            padding: 7px;
            color: #fff;
            font-size: 14px;
            background-color: #000000;
            cursor: pointer;
        }

        .btn:active,
        .btn:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="btn-wrapper">
    <button class="btn" data-keypress="Enter">Enter</button>
    <button class="btn" data-keypress="S">S</button>
    <button class="btn" data-keypress="E">E</button>
    <button class="btn" data-keypress="O">O</button>
    <button class="btn" data-keypress="N">N</button>
    <button class="btn" data-keypress="L">L</button>
    <button class="btn" data-keypress="Z">Z</button>
</div>

<script src="js/main.js"></script>
</body>
</html>
