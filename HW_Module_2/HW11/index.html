<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework-buttons</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="form-wrapper">
  <form class="password-form">

    <label class="input-wrapper username">
      Enter the username
      <input id="username" type="text" name="username" required/>
    </label>

    <label id="password" class="input-wrapper">
      Enter the password
      <input class="password" type="password" name="password" required/>
      <i id="icon" class="fas fa-eye icon-password"></i>
    </label>
    <p class="change-password">Change Password</p>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>

<script src="js/main.js" type="module"></script>
</body>
</html>
